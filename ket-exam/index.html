<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>KET单词考试 - 剑桥英语初级词汇测试</title>
  <meta name="description" content="KET（剑桥英语初级考试）单词在线测试，随机抽取30道单词选择题，包含答案解析和错误原因说明。">
  <meta name="keywords" content="KET,剑桥英语,初级英语,单词测试,词汇考试,英语学习,KET词汇">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="/ket-exam/">

  <!-- Social Preview -->
  <meta property="og:title" content="KET单词考试 - 剑桥英语初级词汇测试">
  <meta property="og:description" content="在线单词测试，随机抽取30道选择题，包含答案解析和错误原因说明。">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="zh_CN">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="KET单词考试">
  <meta name="twitter:description" content="在线单词测试，随机抽取30道选择题。">

  <link rel="stylesheet" href="/css/exam.css">
</head>
<body>
  <div id="exam-page">
    <!-- 返回主页按钮 -->
    <div class="page-actions">
      <a class="back-home" href="/" aria-label="返回主页">← 返回主页</a>
      <div class="exam-menu">
        <button class="exam-menu-btn">📝 考试系统 ▼</button>
        <div class="exam-menu-dropdown">
          <a href="/gaoxiang-exam/" class="exam-menu-item">🎯 软考高项</a>
          <a href="/kemuyi-exam/" class="exam-menu-item">🚗 驾驶科目一</a>
          <a href="/ket-exam/" class="exam-menu-item active">📖 KET单词</a>
        </div>
      </div>
      <a class="back-exam" href="/ket-exam/" aria-label="重新选择">🔄 重新选择</a>
    </div>

    <!-- 页面标题 -->
    <div class="exam-header">
      <h1>KET单词考试</h1>
      <p>剑桥英语初级词汇 · 选择主题开始测试</p>
    </div>

    <!-- 主题选择界面 -->
    <div id="category-selection" class="category-selection">
      <h2 class="selection-title">选择词汇主题</h2>
      <p class="selection-subtitle">从300个KET核心词汇中随机抽取30个单词进行测试</p>
      
      <div id="category-grid" class="category-grid">
        <!-- 主题卡片将通过JS动态生成 -->
      </div>
    </div>

    <!-- 加载状态 -->
    <div id="loading-container" class="loading-container" style="display: none;">
      <div class="loading-spinner"></div>
      <p class="loading-text">正在加载词汇题库...</p>
    </div>

    <!-- 错误状态 -->
    <div id="error-container" class="error-container" style="display: none;">
      <div class="error-icon">⚠️</div>
      <p class="error-message">加载失败</p>
      <button class="retry-btn" onclick="window.location.reload()">重试</button>
    </div>

    <!-- 考试区域 -->
    <div id="exam-container" class="exam-container">
      <!-- 进度条 -->
      <div class="progress-section">
        <div class="progress-bar">
          <div id="progress-bar" class="progress-fill"></div>
        </div>
        <p id="progress-text" class="progress-text">单词 1 / 30</p>
      </div>

      <!-- 题目区域 -->
      <div class="question-section">
        <div class="question-meta">
          <span id="question-category" class="question-category">日常生活</span>
          <span id="question-difficulty" class="question-difficulty difficulty-medium">中等</span>
        </div>
        <p id="question-content" class="question-content">
          题目内容将在这里显示...
        </p>
      </div>

      <!-- 选项区域 -->
      <div id="options-container" class="options-section">
        <!-- 选项将通过JS动态生成 -->
      </div>

      <!-- 解析区域 -->
      <div id="explanation-section" class="explanation-section">
        <p id="explanation-title" class="explanation-title"></p>
        <div id="explanation-content" class="explanation-content"></div>
      </div>

      <!-- 导航按钮 -->
      <div class="navigation-section">
        <button id="prev-btn" class="nav-btn nav-btn-secondary" disabled>← 上一题</button>
        <button id="next-btn" class="nav-btn nav-btn-primary">下一题 →</button>
        <button id="submit-btn" class="nav-btn nav-btn-primary" style="display: none;">提交考试</button>
      </div>
    </div>

    <!-- 结果区域 -->
    <div id="result-container" class="result-container">
      <div id="result-icon" class="result-icon">🎉</div>
      <h2 id="result-title" class="result-title">测试完成！</h2>
      <p id="result-subtitle" class="result-subtitle">查看你的测试结果</p>

      <div class="result-stats">
        <div class="stat-card">
          <div id="score-value" class="stat-value">0</div>
          <div class="stat-label">总分</div>
        </div>
        <div class="stat-card">
          <div id="correct-value" class="stat-value correct">0</div>
          <div class="stat-label">正确</div>
        </div>
        <div class="stat-card">
          <div id="wrong-value" class="stat-value wrong">0</div>
          <div class="stat-label">错误</div>
        </div>
      </div>

      <div class="stat-card" style="margin-bottom: 30px;">
        <div id="accuracy-value" class="stat-value">0%</div>
        <div class="stat-label">正确率</div>
      </div>

      <div class="result-actions">
        <button id="restart-btn" class="nav-btn nav-btn-primary">重新开始</button>
        <button id="retry-btn" class="nav-btn nav-btn-secondary">重新加载题库</button>
      </div>
    </div>
  </div>

  <script>
    // 考试系统下拉菜单交互
    document.addEventListener('DOMContentLoaded', () => {
      const examMenu = document.querySelector('.exam-menu');
      const examMenuBtn = document.querySelector('.exam-menu-btn');
      
      if (examMenuBtn) {
        examMenuBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          examMenu.classList.toggle('active');
        });
        
        document.addEventListener('click', () => {
          examMenu.classList.remove('active');
        });
        
        examMenu.addEventListener('click', (e) => {
          e.stopPropagation();
        });
      }
    });
  </script>
  <script src="/js/ket-exam.js"></script>
</body>
</html>
